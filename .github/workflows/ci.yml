name: CI base
on: [push]
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.5.1
      - uses: actions/setup-python@v4
        with:
          python-version: 3.10.10
          cache: 'poetry'
      - name: setup nodejs and npm
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: install project dependencies
        run: |
          poetry config virtualenvs.in-project true
          poetry config virtualenvs.path .venv
          poetry install
          poetry env info
      - name: migrations
        run: |
          poetry run ./ArcheryBuddy/manage.py makemigrations accounts equipment records
          poetry run ./ArcheryBuddy/manage.py migrate
      - name: run tests
        run: |
          cd ArcheryBuddy
          poetry run ./manage.py test --pattern="tests_*" accounts equipment records
      - name: generate coverage report
        run: |
          cd ArcheryBuddy
          poetry run coverage run ./manage.py test --pattern="tests_*" accounts equipment records
          poetry run coverage html
      - name: search for coverage report in runner
        run: find . -name "htmlcov"
      - uses: actions/upload-artifact@v3
        with:
          name: coverage report
          path: ./ArcheryBuddy/htmlcov/
