name: unit testing this app

on:
  push:
    branches: [ "wip-models", "main"]
  pull_request:
    branches: [ "wip-models", "testing", "main" ]

env:
  DJANGO_SETTINGS_MODULE: DjangoConf.settings

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        poetry-version: ["1.0"]
        os: [ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: install dependencies
        run: poetry install
      - name: Run Tests
        run: |
        cd ArcheryBuddy
        poetry run python ArcheryBuddy/manage.py test