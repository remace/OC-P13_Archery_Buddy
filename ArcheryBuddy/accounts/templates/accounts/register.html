
{% extends 'core/base.html' %}




{% block content %}
<div class="max-w-2xl mx-auto">
    <div
        class="bg-white shadow-md border border-gray-200 
        rounded-lg max-w-sm p-4 sm:p-6 lg:p-8 dark:bg-gray-800 
        dark:border-gray-700">
        <form class="space-y-6" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <h3 class="text-xl font-medium text-gray-900 dark:text-white">Créer un compte</h3>
            <div>
                <label for="pseudo"
                    class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Pseudo:</label>
                <input type="text" name="pseudo" id="pseudo"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    placeholder="pseudo" required="">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Mot de
                    Passe</label>
                <input type="password" name="password" id="password" placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    required="">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Répéter Mot de
                    Passe</label>
                <input type="password" name="password2" id="id_password2" placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    required="">
            </div>
            <div>
                <label for="first_name"
                    class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Prénom:</label>
                <input type="text" name="first_name" id="id_first_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    placeholder="Prénom" required="">
            </div>
            <div>
                <label for="last_name"
                    class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Nom:</label>
                <input type="text" name="last_name" id="id_last_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    placeholder="Nom" required="">
            </div>
            <div>
                <label for="email"
                    class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Email:</label>
                <input type="email" name="email" id="id_email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    placeholder="email@example.com" required="">
            </div>
            <button type="submit"
                class="w-full text-white bg-violet-700 hover:bg-violet-800 focus:ring-4 focus:ring-violet-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-violet-600 dark:hover:bg-violet-700 dark:focus:ring-violet-800">Créer le compte</button>
            <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                Vous avez déjà un compte? <a href= {% url 'login' %} class="text-violet-700 hover:underline dark:text-violet-500">Connectez-vous dessus!</a>
            </div>

        </form>
    </div>
</div>
{%endblock content%}
