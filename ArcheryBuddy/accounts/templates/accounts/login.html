<h1>Login Form</h1>
{% if user.id is not None %}
<p>user connecté: {{user}}</p>
{% endif%}

{% if errors %}
<h2>erreurs</h2>
    <p>erreurs: 
        {{errors}}
    </p>
{% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Connecter">
</form>
<form action="{% url 'logout' %}" method="get">
    {% csrf_token %}
    <input type="submit" value="déconnecter">
</form>
