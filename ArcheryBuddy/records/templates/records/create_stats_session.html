{% extends "core/base.html" %}
{% block content %}
    <div class="mx-auto max-w-2xl justify-center">
        <h1 class="my-8 text-2xl text-center font-bold">Créer une session de statistiques</h1>
        <form action="#" method="post">
            {% csrf_token %}
            <div class="flex flex-wrap justify-center items-center">
                <div class="px-4 py-6 border border-1 border-grey-300 rounded">
                    {{ form.as_div }}
                    <button class="text-center block cursor-pointer bg-violet-700 hover:bg-violet-900 font-bold py-2 px-4 mt-4 rounded w-full"
                            type="submit">Créer session</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
